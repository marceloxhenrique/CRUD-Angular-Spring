<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Courses Availables</mat-toolbar>
    <div class="mat-elevation-z8">
      <app-courses-list *ngIf="courses$ | async as courses; else loading" [courses]="courses$"
        (add)="onAdd()"></app-courses-list>

      <ng-template #loading>
        <section class="loading-spinner">
          <mat-spinner></mat-spinner>
        </section>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
