<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Details
    </mat-toolbar>
  </mat-card-content>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Category" formControlName="category">
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">SAVE</button>
    <button mat-raised-button (click)="onCancel()">CANCEL</button>
  </mat-card-actions>

</mat-card>
